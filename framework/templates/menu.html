<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<strong>{{messages[0]}}</strong>
{% endif %}
{% endwith %}

<br />
<a href="{{ url_for('new_menu_item', restaurant_id = restaurant.id) }}">Create new item</a>

{% for i in items %}
<div>
    <p>
        {{i.name}} <br>
        {{i.description}} <br>
        {{i.price}} <br>
        <a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
        <a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>
    </p>
</div>
{% endfor %}

</body>
</html>
