<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>

<h1>{{restaurant.name}}</h1>
{% for i in items %}
<div>
    <p>
        {{i.name}} <br>
        {{i.description}} <br>
        {{i.price}} <br>
        <a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>
        <a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>
    </p>
</div>
{% endfor %}

</body>
</html>
