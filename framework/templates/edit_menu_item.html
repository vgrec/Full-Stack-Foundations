<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New menu item</title>
</head>
<body>
<h1>Edit menu item</h1>

<form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu.id) }}" method="post">
    <input type="text" size="30" value="{{ menu.name }}" name="name"/> <br/>
    <input type="text" size="30" value="{{ menu.description }}" name="description"/> <br/>
    <input type="text" size="30" value="{{ menu.price }}" name="price"/> <br/>
    <input type="submit" value="Save"/>
    <button onclick="{{ url_for('home', restaurant_id=restaurant_id) }}">
        Cancel
    </button>
</form>

</body>
</html>
